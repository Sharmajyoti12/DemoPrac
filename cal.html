<h4 id ="message4">div</h4>
<script>
    function add()
    {
        var number1=Number( document.getElementById('t1').value);
        var number2= Number(document.getElementById('t2').value);
        document.getElementById('message').innerHTML=number1+ number2;
        
    }
    function sub()
    {

        var number2=document.getElementById('t2').value;
        document.getElementById('message2').innerHTML=number1-number2;
        
    }
    function mul()
    {
        var number1=document.getElementById('t1').value;
        var number2=document.getElementById('t2').value;
        document.getElementById('message3').innerHTML=number1*number2;
        
    }
    function div()
    {
        var number1=document.getElementById('t1').value;

        document.getElementById('message4').innerHTML=number1/number2;
        
    }
    </script>
